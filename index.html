<html>
    <head>
        <title>p5js Tree Example</title>
        <!-- Link to stylesheet and javascript files -->
        
        <script src="p5.js"></script>
        <script src="p5.collide2d.js"></script>
        
        <link rel = "stylesheet" href = "style.css">
        
    </head>
    <body>
        <div>
            <div class = "title">
                <h1>Visual Tree</h1>
            </div>
            <br>
            <div class = main_body>
                <button name = "add" type = "submit" value = "submit-true">Add Node</button>
                <br>
                <button name = "edit" type = "submit" value = "submit-true">Edit Node</button>
                <br>
                <button name = "add_link" type = "submit" value = "submit-true">Add HyperLink</button>
                <br>
                <button name = "delete" type = "submit" value = "submit-true">Delete Node</button>
                <br>
                <div class = "tree sketch">
                    <script src="TreeStructure.js"></script>
                </div>        
            </div>
        </div>
    </body>
</html>
